<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 d-flex justify-content-center align-items-center" id="main">
                <form onsubmit="signUp(event)">
                    <h1>Sign Up</h1>
                    <label for="">Username:</label>
                    <input type="text" name="" id="userName" class="w-100" placeholder="Enter username"/>
                    <label for="" class="mt-3">Email/Phone:</label>
                    <input type="email number" class="w-100" name="" id="email" placeholder="Enter email or phone"/>
                    <label for="" class="mt-3">Password:</label>
                    <input type="password" name="" id="password" class="w-100" placeholder="Enter password"/>
                    <button class="w-100 mt-4">SignUp</button>
                    <p class="text-center">Already have an account?<a href="../index.html"><b>Login</b></a></p>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signUp.js" type="module"></script>
  </body>
</html>
